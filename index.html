<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">

    <title>Cat Clicker Pro Premium</title>
</head>

<body>
    <ul id="cat-list"></ul>

    <button id='admin-button'>Admin</button>

    <div id='container'>
        <form id='admin-form'>
            <label>Cat Name: <input type='text' id='form-name'></label>
            <label>Image Source: <input type='text' id='form-source'></label>
            <label># of Clicks: <input type='text' id='form-clicks'></label>
        </form>
        <button id='form-cancel'>Cancel</button>
        <button id='form-save'>Save</button>
    </div>
    
    <div id="cat-display">
        <h2 id="cat-name"></h2>
        <p>Number of Clicks: <span id="click-count"></span></p>
        <img id="cat-img" src="" alt="cute cat">
    </div>

    <script src="js/app.js"></script>
</body>

</html>
